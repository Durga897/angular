
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<h1 style="text-align:center; margin-top: 20px;"><b>Product List</b></h1><br>
<table id="product">
    <tr>
        <th >Id</th>
        <th >Name</th>    
        <th >Color</th>
        <th >Stock</th> 
        <th >Price</th> 
        <th >Description</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let product of products">
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.color}}</td>
        <td>{{product.stock}}</td>
        <td>{{product.price}}</td>
        <td>{{product.description}}</td>
        <td><button mat-raised-button color="accent" (click)="updateProduct(product.id)">edit</button></td>
   
   </tr>
</table>
