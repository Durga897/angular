<div class="bootstrap-wrapper" style="margin-top: 20px;">
    <div class="container">
         <div class="row">
            <div class="col-md-6 offset-md-3" >
              <!-- [formGroup]="userForm" -->
              <!-- {{users | json}} -->
              <mat-card>
                <form  #editProfile="ngForm" (ngSubmit)="onSubmit()">
                    <h1 style="text-align:center ;"><b>Edit Product</b></h1>
                    <mat-form-field class="full-width" appearance="outline">
                        <input  name="id" [(ngModel)]="product.id"  matInput  readonly>
                      </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>name</mat-label>
                        <input [(ngModel)]="product.name" name="name"  matInput placeholder="Enter here" required>
                      </mat-form-field>
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>color</mat-label>
                        <input  name="color" [(ngModel)]="product.color"  matInput placeholder="Enter here" required>
                      </mat-form-field>
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Stock</mat-label>
                        <input  name="stock" [(ngModel)]="product.stock"  type="number" matInput placeholder="Enter here" required>
                      </mat-form-field>
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Price</mat-label>
                        <input  name="price" [(ngModel)]="product.price"  type="number" matInput placeholder="Enter here" required>
                      </mat-form-field>
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Description</mat-label>
                        <input   name="description" [(ngModel)]="product.description"  type="text" matInput placeholder="Enter here" >
                      </mat-form-field>
                      <div class="container">
                        <button type="submit"  mat-raised-button color="primary">UPDATE</button>
                        <button style="margin-left:20px;" mat-raised-button color="accent">Clear</button>
                      </div>
                 </form>
                 </mat-card>
            </div>
          </div>
    </div>
  </div>
