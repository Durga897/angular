<div style="text-align:center;" *ngIf="!products?.length">
    <img src="https://static-assets-web.flixcart.com/www/linchpin/fk-cp-zion/img/emptyOrders_f13d28.png" alt="empty">
    <p><b>product not found</b></p>
    <button mat-raised-button color="primary" routerLink="/customer-home">ShopContinue</button>
</div>
<div class="row" *ngIf="products?.length">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
        <div class="row mt-3 mx-2">
            <div class="col-md-4" *ngFor="let product of products">
                <div class="card-columns">
                        <div class="card">
                            <a (click)="getProductById(product.id)">
                                <img class="card-img-top" src="http://localhost:8080/product/getProductImage/{{product.id}}"></a>
                            <div class="card-body">
                                <p class="card-title"><b>{{product.name}}</b></p>
                                <p class="card-text" id="description">{{product.description}}</p>
                            </div>
                            <div class="card-footer text-center">
                                <a href="#" class="btn btn-outline-info"><b>&#8377;{{product.price}}</b></a>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
  </div>
