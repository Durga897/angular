<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<div style="text-align: center; margin-top: 70px;" *ngIf="!orders?.length">
    <img src="https://static-assets-web.flixcart.com/www/linchpin/fk-cp-zion/img/emptyOrders_f13d28.png" alt="empty">
    <p><b>Your have no orders</b></p>
    <button mat-raised-button color="primary" routerLink="/customer-home">HOME</button>
      </div>
<section class="gradient-custom-2" style="margin-top: 100px;" *ngIf="orders?.length">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-10 col-lg-8 col-xl-8">
                <div class="card card-stepper" style="border-radius: 16px;">
                    <div *ngFor="let order of orders">
                        <div class="card-header p-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <p class="text-muted mb-2"> Order ID <span
                                            class="fw-bold text-body">{{order.id}}</span></p>
                                    <p class="text-muted mb-0"> Place On <span
                                            class="fw-bold text-body">{{order.orders.orderedDate|date:'dd LLLL yyyy'}}</span></p>
                                </div>
                                <div>
                                    <h5 class="mb-0"> <button   (click)="getOrder(order.product.id,order.orders.id)">View Details</button></h5>
                                </div>
                            </div>
                        </div>
                        <div class="card-body p-4">
                            <div class="d-flex flex-row mb-4 pb-2">
                                <div class="flex-fill">
                                    <h5 class="bold">{{order.product.name}}</h5>
                                    <p class="text-muted"> Qt: {{order.productQuantity}} item</p>
                                    <h5 class="mb-3 text-primary"> &#8377; {{order.productAmount}}</h5>
                                </div>
                                <div>
                                    <img class="align-self-center img-fluid" alt="product"
                                    src="http://localhost:8080/product/getProductImage/{{order.product.id}}" width="250">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
